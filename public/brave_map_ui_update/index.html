<!doctype html>
<html lang="en">

<head>
	<title>BraveMap</title>
    <meta charset="utf-8" />
	<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

	<!-- CSS Style -->
	<link rel="stylesheet" href="style.css">

	<!-- Icons -->
	<link rel="apple-touch-icon" sizes="180x180" href="icons/apple-touch-icon.png">
	<link rel="icon" type="image/png" sizes="32x32" href="icons/favicon-32x32.png">
	<link rel="icon" type="image/png" sizes="16x16" href="icons/favicon-16x16.png">
	<link rel="manifest" href="/site.webmanifest">


	<!-- Font Awesome Icons -->
	<script src="https://kit.fontawesome.com/97b30038e7.js" crossorigin="anonymous"></script>

	<!-- JavaScript -->

	<script src="js/app.js"></script>
	<!-- Json -->
	<link rel="manifest" href="manifest.json">

</head>

<body>
	<div class="container">
		<header>
			<picture>
				<source media="(max-width: 360px)" srcset="icons/brave-map-icon.png">

				<img src="img/text-logo-206w-39h.png">

		</header>
		<div id="map"></div>

				<li class="var_nav">
					<div class="link_title">

							<i class="fas fa-university"></i>

						</div>
					</div>
				</li>
				<li class="var_nav">
					<div class="link_title">

				</li>
				<li class="var_nav">
					<div class="link_title">
						<div class="icon">
							<i class="fab fa-font-awesome-flag"></i>
							<a href="#"><span>Campus Life</span></a>
						</div>
					</div>
				</li>
				<li class="var_nav">
					<div class="link_title">
						<div class="icon">
							<i class="fas fa-football-ball"></i>
							<a href="#"><span>Athletics</span></a>
						</div>
					</div>
				</li>
				<li class="var_nav">
					<div class="link_title">
						<div class="icon">
							<i class="fas fa-football-ball"></i>

						</div>
					</div>
				</li>
				<li class="var_nav">
					<div class="link_title">
						<div class="icon">
							<i class="fas fa-users"></i>
							<a href="#"><span>Meet the TEAM</span></a>
						</div>
					</div>
				</li>
				<li class="var_nav">
					<div class="link_title">
						<div class="icon">
							<i class="fas fa-address-card"></i>
							<a href="#"><span>Contact</span></a>
						</div>
					</div>
				</li>
			</ul>
		</nav>
	</div>
	<script src="js/mapsv2.js"></script>
	<!-- Google Maps JavaScript -->
	<script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCMGDK5Ymca_P1ontanZ9weXgWBZqhwpyw&callback=getLocation"></script>
	<script src="scripts/nav.js"></script>
